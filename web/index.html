<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link href="bootstrap-switch.min.css" rel="stylesheet">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap-switch.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script>
	$(document).ready(function(){
		$(".switchr").bootstrapSwitch();
		$(".panel-heading").click(function(){
			$(this).parent().children(".table").collapse("toggle");
		});
		$.support.transition = false;
		$(".switchr").change(function(){
			$.post("/update_switch.php",{"id":$(this).attr("id"),"state":$(this).val()});
		});	
	});
	</script>
	<style>
		.test{
			background-color: grey;
			border-bottom-left-radius: 10px;
			border-bottom-right-radius: 10px;
		}
		.cnt{
			text-align: center;
		}
		.rgt{
			text-align: right;
		}
		.collapsing {
    -webkit-transition: none;
    transition: none;
}
	</style>
</head>

<body>
	<div class="container">
		<div class="panel panel-info">
			
			<div class="panel-heading">Panel heading</div>
			<table class="table collapse in">
				<tr>
				<td class="rgt">Switch Name </td><td class="cnt"><input type="checkbox" class="switchr" checked></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
